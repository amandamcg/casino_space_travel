<!DOCTYPE html>
<html>
  <head>
    <title>casino_space_travel</title>

    <script type="text/javascript">
      // live update
      setInterval(function () {
        window.location.reload();
      }, 300000);

      // update fonts
      let fonts = [
        "Arial",
        "Verdana",
        "Times New Roman",
        "Georgia",
        "Courier New",
      ];
      let currentFontIndex = 0;

      function changeFonts() {
        let headElement = document.getElementById("head");
        let subElement = document.getElementById("sub");

        if (headElement) {
          headElement.style.fontFamily = fonts[currentFontIndex];
          let randomFontSize =
            Math.floor(Math.random() * (120 - 50 + 1) * 100) + 10;
          headElement.style.fontSize = randomFontSize + "%"; // Set the font size
        } else {
          console.error('Element with ID "head" not found.');
        }

        if (subElement) {
          subElement.style.fontFamily = fonts[currentFontIndex + 1];
          let randomFontSize =
            Math.floor(Math.random() * (120 - 50 + 1) * 50) + 2;
          subElement.style.fontSize = randomFontSize + "%"; // Set the font size
        } else {
          console.error('Element with ID "sub" not found.');
        }

        currentFontIndex = (currentFontIndex + 1) % fonts.length;
        console.debug("changeFonts() ran");
      }

      setInterval(changeFonts, 1000); // Change font every 1000 milliseconds (1 second)

      //update background
      function updateBackground() {
        let percentage = Math.floor(Math.random() * 100);
        document.body.style.background = `-webkit-radial-gradient(${percentage}% ${percentage}%, circle cover, #2D2A29, #171616)`;
      }

      //update page
      function updatePage() {
        changeFonts();
        updateBackground();
      }

      setInterval(updatePage, 3000);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #head,
      #sub {
        transition: font-size 10s ease-in-out;
      }

      body {
        transition: background 3s ease-in-out;
        background-color: #171616;
      }
    </style>
  </head>
  <body class="w-full h-[100vh] flex">
    <div
      id="logo"
      class="absolute flex flex-col gap-5 w-full h-[100vh] justify-center items-center text-[#90857B]"
    >
      <div
        id="head"
        class="w-full h-1/2 flex overflow-hidden justify-center items-end"
      >
        casino
      </div>
      <div
        id="sub"
        class="whitespace-nowrap w-full h-1/2 flex justify-center overflow-hidden items-start"
      >
        space travel
      </div>
    </div>
  </body>
</html>
