<!DOCTYPE html>
<html>
  <head>
    <title>casino_space_travel</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            textShadow: {
              local: "2px 2px 4px #000000", // Custom shadow definition
            },
          },
        },
      };
    </script>
    <style>
      body {
        transition: background 10s linear;
        background-color: #171616;
        font-size: 10vw;
      }
      #head,
      #sub {
        transition: font-size 10s linear, height 10s linear;
      }
      #sub {
        transform: translateY(-15%);
      }
    </style>
  </head>
  <body class="w-full h-[100vh] flex">
    <div
      id="logo"
      class="absolute flex flex-col gap-5 w-full h-[100vh] justify-center items-center"
    >
      <div
        id="head"
        class="w-full h-1/2 flex justify-center items-end text-shadow-local text-white/80"
      >
        casino
      </div>
      <div
        id="sub"
        class="whitespace-nowrap w-full h-1/2 flex justify-center items-start text-white/20 uppercase text-sm"
      >
        space travel
      </div>
    </div>
  </body>

  <script type="text/javascript">
    // update fonts
    let fonts = [
      "Arial",
      "Verdana",
      "Times New Roman",
      "Georgia",
      "Courier New",
    ];
    let currentFontIndex = 0;

    function changeFonts() {
      let headElement = document.getElementById("head");

      setTimeout(() => {
        let random1 = Math.floor(Math.random() * (120 - 50 + 200)) + 100;
        headElement.style.fontFamily =
          fonts[Math.floor(Math.random() * fonts.length)];
        headElement.style.fontSize = random1 + "%"; // Set the font size
      }, 1);
      setTimeout(() => {
        let random1 = Math.floor(Math.random() * (120 - 50 + 200)) + 100;
        headElement.style.fontSize = random1 + "%"; // Set the font size
      }, 100);

      let subElement = document.getElementById("sub");
      subElement.style.fontFamily =
        fonts[Math.floor(Math.random() * fonts.length)];
      let random2 = Math.floor(Math.random() * 50);
      setTimeout(() => {
        subElement.style.fontSize = random2 + "%"; // Set the font size
      }, 1);

      // console.debug("changeFonts() ran");
    }

    //update background
    function updateBackground() {
      let percentage = Math.floor(Math.random() * 100);
      document.body.style.background = `-webkit-radial-gradient(${percentage}% ${percentage}%, circle cover, #2D2A29, #171616)`;
    }

    //update height
    function adjustHeight() {
      var div = document.getElementById("head");
      let randomSize = Math.random() * 50 + 25;
      div.style.height = randomSize + "vh";
    }

    //update page
    function updatePage() {
      changeFonts();
      adjustHeight();
      updateBackground();
    }

    document.addEventListener("DOMContentLoaded", function () {
      updatePage(); // Call the function once when the DOM is ready
      setInterval(updatePage, 10000);
    });

    // live update
    // setInterval(function () {
    //   window.location.reload();
    // }, 300000);
  </script>
</html>
