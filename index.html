<!DOCTYPE html>
<html>
  <head>
    <title>Your Page Title</title>
    <script type="text/javascript">
      // Set the time interval for auto refresh (in milliseconds)
      // 5000 milliseconds = 5 seconds
      setInterval(function () {
        window.location.reload();
      }, 5000);
    </script>
  </head>
  <body>
    hello world
  </body>
</html>
